<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Movie</title>
  </head>
  <body>
    <div class="wrapper">
      <!--== Navbar
      =============================-->
      <nav class="navbar">
        <div class="container">
          <a class="navbar__brand" href="index.html">
            <img src="images/Logo.png" alt="Movie" />
          </a>
        </div>
      </nav>

      <!--== Intro
      =============================-->
      <div class="intro">
        <div class="container">
          <div class="row center--vertically">
            <div class="col-lg-6">
              <section class="intro__info">
                <h1 class="intro__title">
                  compare movies using
                  <span class="intro__span">imdb api</span>
                </h1>
                <p class="intro__para">
                  Compare films in terms of: Prizes, Metascore, Box Office, imdb
                  Rating, imdb Votes
                </p>
                <button class="intro__btn site--btn site--radius">
                  let's go
                  <img src="images/arrow.png" alt="arrow" />
                </button>
              </section>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
              <img
                src="images/Illustration.png"
                alt="intro illustration"
                class="img--fluid"
              />
            </div>
          </div>
        </div>
      </div>

      <!--== Compare
      =============================-->
      <div class="compare">
        <div class="fake__layer"></div>
        <div class="compare__content">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="compare__left-root"></div>
                <div class="compare__left-details compare__details"></div>
              </div>
              <div class="col-md-6">
                <div class="compare__right-root"></div>
                <div class="compare__right-details compare__details"></div>
              </div>
            </div>
          </div>
          <div class="compare__msg site--center">
            <h2>Search For a Movie On Both Sides</h2>
            <p>And get a comparison between the two films</p>
          </div>
        </div>
      </div>
    </div>

    <!--== Javascript
    =============================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
